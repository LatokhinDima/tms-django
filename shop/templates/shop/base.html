<!doctype html>
<html lang="en-US">
<head>
    <meta charset="utf-8"/>
    <title>
        {% block title %} Shop App {% endblock %}
    </title>
</head>
<body>
    {% if user.is_authenticated %}
        <form action="{% url 'logout' %}?next={{ request.path }}" method="post">
            {% csrf_token %}
            <input type="submit" value="Logout" class="btn btn-danger"/>
        </form>
    {% else %}
        <a href="{% url 'login' %}?next={{ request.path }}" class="btn btn-danger">Login</a>
    {% endif %}

    <nav class="breadcrumbs">
    <ul style="list-style-type: circle; display: flex;">
        {% block breadcrumbs %}
            <li class="breadcrumb" style="margin-right: 60px;"><a href="{% url 'shop:index' %}">Home Page</a></li>
        {% endblock %}
    </ul>
    </nav>
    {% block body %}
    {% endblock %}
</body>
</html>
